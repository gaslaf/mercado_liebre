<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <script src="https://kit.fontawesome.com/8b83b79753.js" crossorigin="anonymous"></script>
        <title>Ingresar</title>
    </head>
<body>
    <header>
        <div class="imagen">
                    <img src="/images/logo-mercado-liebre.svg" alt="">
            
        </div>
                <div class="search">
                    <form action="#footer">
                        <input type="text"
                            placeholder="Buscar productos"
                            name="search">
                        <button>
                            <i class="fa fa-search">
                            </i>
                        </button>
                    </form>
                </div>
            </div>      
              <div class="compra">
                <p><i class="fa-solid fa-hand-holding-dollar"></i>comprá en cuotas y sin tarjeta de crédito</p>
              </div>
        <div class="primero">
                    <ul>
                        <li>Ofertas</li>
                        <li>Tiendas Oficiales</li>
                        <li>Vender</li>
                        <li>Ayuda</li>
                    </ul>
        </div>
        <div class="segundo">
                    <ul>
                        <li><a href="/register">Creá tu cuenta</a><i class="fa-regular fa-id-card"></i></li>
                        <li><a href="/login">Ingresá</a><i class="fa-sharp fa-solid fa-right-to-bracket"></i></li>
                        <li>Mis compras<i class="fa-solid fa-basket-shopping"></i></li>
                    </ul>
        </div>
                <div class="burger">
                    <i class="fas fa-bars"></i>
                </div>
            </header>
            <main class="login">
                <form 
                action="" 
                method="post">

                <ul>
                    <li>
                        <input type="text" name="user" id="user" placeholder="nombre de usuario">
                        <label for=""></label>
                    </li>
                    <li>
                        <input type="password" name="pass" id="pass" placeholder="contraseña">
                        <label for="pass"></label>
                    </li>
                    <li>
                        <button type="submit">enviar</button>
                    </li>
                </ul>
                </form>
            </main>
</body>
</html>
